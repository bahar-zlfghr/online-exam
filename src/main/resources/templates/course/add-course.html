<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{index.page.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/main.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/header.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/footer.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/button.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/error.css}" th:rel="stylesheet">
    <link th:href="@{/assets/image/logo.png}" th:rel="icon">
</head>
<body style="flex-direction: column">
<th:block th:include="/header"/>

<div class="container rounded-3" style="flex-direction: row; text-align: center">


    <form th:action="@{/courses/add}" th:object="${course}" method="post">
        <table class="table table-borderless">
            <tbody>
            <tr>
                <td th:text="#{form.add-course.title}"></td>
                <td>
                    <label>
                        <input th:field="*{title}" class="form-control" type="text" id="title" name="title"
                               autofocus="autofocus"/>
                    </label>
                </td>
            </tr>
            <tr th:if="${#fields.hasErrors('title')}">
                <td colspan="2">
                    <div style="display: flex; flex-direction: row; justify-content: left; text-align: left;">
                        <img th:src="@{/assets/image/warning.png}" th:alt="Warning" width="20" height="20">
                        &nbsp;
                        <p th:errors="*{title}" th:class="error" class="error"></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td th:text="#{form.add-course.category}"></td>
                <td>
                    <label>
                        <input th:field="*{category}" class="form-control" type="text" id="category" name="category"
                               autofocus="autofocus"/>
                    </label>
                </td>
            </tr>
            <tr th:if="${#fields.hasErrors('category')}">
                <td colspan="2">
                    <div style="display: flex; flex-direction: row; justify-content: left; text-align: left;">
                        <img th:src="@{/assets/image/warning.png}" th:alt="Warning" width="20" height="20">
                        &nbsp;
                        <p th:errors="*{category}" th:class="error" class="error"></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="btn btn-success" type="submit" th:value="#{form.add-course.submit}"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<th:block th:include="/footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
