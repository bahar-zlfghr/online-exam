<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{index.page.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/main.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/header.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/footer.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/button.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/error.css}" th:rel="stylesheet">
    <link th:href="@{/assets/image/logo.png}" th:rel="icon">
</head>
<body style="flex-direction: column">
<th:block th:include="/header"/>

<div class="container rounded-3" style="flex-direction: row; text-align: center">

    <form th:action="@{/educational-user/add-to-course}" th:object="${educationalUserDto}"
          method="post">
        <table class="table table-borderless">
            <tbody>
            <tr>
                <td th:text="#{form.add-educational-user-to-course.courses}"></td>
                <td>
                    <label>
                        <th:block th:each="course: ${courses}">
                            <div th:class="form-check">
                                <input class="form-check-input" type="checkbox" id="${course.id}" name="courses"
                                       th:value="${course.id}"
                                       th:field="*{courses}"
                                       th:text="${course.title}"/>
                            </div>
                        </th:block>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="btn btn-success" type="submit" th:value="#{form.add-educational-user-to-course.submit}"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<th:block th:include="/footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

</script>
</body>
</html>
