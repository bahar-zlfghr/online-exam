<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{index.page.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/main.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/header.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/footer.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/button.css}" th:rel="stylesheet">
    <link th:href="@{/assets/image/logo.png}" th:rel="icon">
</head>
<body style="flex-direction: column">
<th:block th:include="/header" />

<div class="container rounded-3" style="text-align: center">
    <div th:if="${user != null}" style="margin: 10px">
        <h3 th:text="${#messages.msg('common.dashboard.welcome.message', user.firstName, user.lastName)}"></h3>
    </div>
    <div th:if="${emailSended != null && emailSended}" style="margin: 10px">
        <h3 th:text="${#messages.msg('email.sended', email, email)}"></h3>
    </div>

    <button th:if="${userRoles.contains(#messages.msg('role.admin'))}" type="button" class="btn btn-common">
        <a th:href="'/admin-dashboard/' + ${user.getId()}" th:text="#{common.dashboard.admin.dashboard}"></a>
    </button>
    <button th:if="${userRoles.contains(#messages.msg('role.teacher'))}" type="button" class="btn btn-common">
        <a th:href="'/teacher-dashboard/' + ${user.getId()}" th:text="#{common.dashboard.teacher.dashboard}"></a>
    </button>
    <button th:if="${userRoles.contains(#messages.msg('role.student'))}" type="button" class="btn btn-common">
        <a th:href="'/student-dashboard/' + ${user.getId()}" th:text="#{common.dashboard.student.dashboard}"></a>
    </button>
</div>

<th:block th:include="/footer" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
