<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{index.page.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/main.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/header.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/footer.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/button.css}" th:rel="stylesheet">
    <link th:href="@{/assets/css/error.css}" th:rel="stylesheet">
    <link th:href="@{/assets/image/logo.png}" th:rel="icon">
</head>
<body style="flex-direction: column">
<th:block th:include="/header"/>

<div class="container rounded-3" style="flex-direction: row; text-align: center">

    <form th:action="@{/courses/add-exam}" th:object="${exam}" method="post">
        <table class="table table-borderless">
            <tbody>
            <tr>
                <td th:text="#{form.add-exam.title}"></td>
                <td>
                    <label>
                        <input th:field="*{title}" class="form-control" type="text" id="title" name="title"
                               autofocus="autofocus"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td th:text="#{form.add-exam.description}"></td>
                <td>
                    <label>
                        <textarea th:field="*{description}" class="form-control" rows="3" id="description" name="description" autofocus="autofocus"></textarea>
                    </label>
                </td>
            </tr>
            <tr>
                <td th:text="#{form.add-exam.duration}"></td>
                <td>
                    <label>
                        <input th:field="*{duration}" class="form-control" type="number" id="duration" name="duration"
                               autofocus="autofocus"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td th:text="#{form.add-exam.startDate}"></td>
                <td>
                    <label>
                        <input th:field="*{startDate}" class="form-control" type="datetime-local" id="startDate" name="startDate"
                               autofocus="autofocus"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td th:text="#{form.add-exam.endDate}"></td>
                <td>
                    <label>
                        <input th:field="*{endDate}" class="form-control" type="datetime-local" id="endDate" name="endDate"
                               autofocus="autofocus"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="btn btn-success" type="submit" th:value="#{form.add-exam.submit}"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<th:block th:include="/footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
